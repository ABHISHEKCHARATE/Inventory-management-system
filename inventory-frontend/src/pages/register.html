{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8">
		<title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

		<!-- Site favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'styles/core.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'styles/icon-font.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'src/plugins/jquery-steps/jquery.steps.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-119386393-1');
		</script>
	</head>

	<body class="login-page">
		<div class="login-header box-shadow">
			<div class="container-fluid d-flex justify-content-between align-items-center">
				<div class="brand-logo">
					<a href="{% url 'login' %}">
						<img src="{% static 'images/deskapp-logo.svg' %}" alt="DeskApp Logo">
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="{% url 'login' %}">Login</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 col-lg-7">
						<img src="{% static 'images/register-page-img.png' %}" alt="">
					</div>
					<div class="col-md-6 col-lg-5">
						<div class="register-box bg-white box-shadow border-radius-10">
							<div class="wizard-content">
								<form class="tab-wizard2 wizard-circle wizard" id="registrationForm" method="POST"
									action="{% url 'register' %}"
									style="max-width: 700px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px;">
									{% csrf_token %}

									<!-- Step 1: Account Information -->
									<section class="form-section" id="section-1" style="display: block;">
										<div class="form-wrap" style="max-width: 600px; margin: 0 auto;">
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label" style="font-weight: bold;">Email
													Address*</label>
												<div class="col-sm-8">
													<input type="email" class="form-control" name="email" required
														style="padding: 8px; font-size: 14px;">
												</div>
											</div>
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label"
													style="font-weight: bold;">Username*</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" name="username" required
														style="padding: 8px; font-size: 14px;">
												</div>
											</div>
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label" style="font-weight: bold;">Full
													name*</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" name="full_name" required
														style="padding: 8px; font-size: 14px;">
												</div>
											</div>
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label"
													style="font-weight: bold;">Password*</label>
												<div class="col-sm-8">
													<input type="password" class="form-control" name="password" required
														style="padding: 8px; font-size: 14px;">
												</div>
											</div>
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label"
													style="font-weight: bold;">Address*</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" name="address" required
														style="padding: 8px; font-size: 14px;">
												</div>
											</div>
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label" style="font-weight: bold;">Phone
													number</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" name="phone_number" required
														style="padding: 8px; font-size: 14px;">
												</div>
											</div>

											<!-- Role Dropdown -->
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label"
													style="font-weight: bold;">Role*</label>
												<div class="col-sm-8">
													<select class="form-control" name="role" required
														style="padding: 8px; font-size: 14px;">
														<option value="viewer">Viewer</option>
														<option value="admin">Admin</option>
													</select>
												</div>
											</div>
										</div>
										<div class="form-wrap" style="text-align: center; margin-top: 20px;">
											<button type="button" class="btn btn-secondary" id="next-1"
												style="padding: 10px 20px; background-color: #007bff; color: white;">Next</button>
										</div>
									</section>

									<!-- Step 2: Personal Information -->
									<section class="form-section" id="section-2" style="display: none;">
										<div class="form-wrap" style="max-width: 600px; margin: 0 auto;">
											<div class="form-group row" style="margin-bottom: 15px;">
												<label class="col-sm-4 col-form-label" style="font-weight: bold;">Full
													Name*</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" name="full_name" required
														style="padding: 8px; font-size: 14px;">
												</div>
											</div>
										</div>
										<div class="form-wrap" style="text-align: center; margin-top: 20px;">
											<button type="button" class="btn btn-secondary" id="previous-2"
												style="padding: 10px 20px; background-color: #007bff; color: white;">Previous</button>
											<button type="button" class="btn btn-secondary" id="next-2"
												style="padding: 10px 20px; background-color: #007bff; color: white;">Next</button>
										</div>
									</section>

									<!-- Step 3: Overview Information -->
									<section class="form-section" id="section-3" style="display: none;">
										<div class="form-wrap" style="max-width: 600px; margin: 0 auto;">
											<ul class="register-info" style="list-style-type: none; padding: 0;">
												<li style="margin-bottom: 15px;">
													<div class="row">
														<div class="col-sm-4" style="font-weight: bold;">Email Address
														</div>
														<div class="col-sm-8" id="overview-email"></div>
													</div>
												</li>
												<li style="margin-bottom: 15px;">
													<div class="row">
														<div class="col-sm-4" style="font-weight: bold;">Username</div>
														<div class="col-sm-8" id="overview-username"></div>
													</div>
												</li>
												<li style="margin-bottom: 15px;">
													<div class="row">
														<div class="col-sm-4" style="font-weight: bold;">Full Name</div>
														<div class="col-sm-8" id="overview-fullname"></div>
													</div>
												</li>
												<li style="margin-bottom: 15px;">
													<div class="row">
														<div class="col-sm-4" style="font-weight: bold;">Role</div>
														<div class="col-sm-8" id="overview-role"></div>
													</div>
												</li>
												<li style="margin-bottom: 15px;">
													<div class="row">
														<div class="col-sm-4" style="font-weight: bold;">Address</div>
														<div class="col-sm-8" id="overview-address"></div>
													</div>
												</li>
												<li style="margin-bottom: 15px;">
													<div class="row">
														<div class="col-sm-4" style="font-weight: bold;">Phone Number
														</div>
														<div class="col-sm-8" id="overview-phone"></div>
													</div>
												</li>
											</ul>
										</div>
										<div class="form-wrap" style="text-align: center; margin-top: 20px;">
											<button type="button" class="btn btn-secondary" id="previous-3"
												style="padding: 10px 20px; background-color: #007bff; color: white;">Previous</button>
											<button type="submit" class="btn btn-primary"
												style="padding: 10px 20px;">Submit</button>
										</div>
									</section>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="{% static 'src/plugins/jquery-steps/jquery.steps.js' %}"></script>

		<!-- Custom JavaScript -->
		<script>
			$(document).ready(function () {
				$("#next-1").on("click", function () {
					$("#section-1").hide();
					$("#section-2").show();
				});

				$("#previous-2").on("click", function () {
					$("#section-2").hide();
					$("#section-1").show();
				});

				$("#next-2").on("click", function () {
					$("#section-2").hide();
					$("#section-3").show();

					// Populate Overview Section with User Inputs
					document.querySelector("#overview-email").innerText = document.querySelector("input[name='email']").value;
					document.querySelector("#overview-username").innerText = document.querySelector("input[name='username']").value;
					document.querySelector("#overview-fullname").innerText = document.querySelector("input[name='full_name']").value;
					document.querySelector("#overview-phone").innerText = document.querySelector("input[name='phone_number']").value;
					document.querySelector("#overview-address").innerText = document.querySelector("input[name='address']").value;
					document.querySelector("#overview-role").innerText = document.querySelector("select[name='role']").value;
				});

				$("#previous-3").on("click", function () {
					$("#section-3").hide();
					$("#section-2").show();
				});
			});
		</script>
	</body>

</html>
